<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
         <div class="logo">
            <img src="swirl-42565.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            <center> Login </center>
        </div>
            <form class="p-3 mt-3">
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input type="text" name="userName" id="userName" placeholder="Username">
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-key"></span>
                    <input type="password" name="password" id="pwd" placeholder="Password">
                </div>
                
               <!-- New Options Section -->
<div class="form-field mt-3">
    <label for="options" class="d-block mb-2">Select an option:</label>
    <div class="options">
        <div class="rola"> 
            <label for="option1" class="rol">Student</label>
              <input type="radio" id="option1" name="option" value="Option 1">
            </div>
   
            <div class="rola"> 
                <label for="option2" class="rol">Recruiter</label>
                <input type="radio" id="option2" name="option" value="Option 2">
                </div>
    
    </div>
  </div>
  
                <button class="btn mt-3">Login</button>
            </form>
            <div class="text-center fs-6 options-links">
                <a href="#">Forget password?</a> or <a href="#">Sign up</a>
            </div>
    </div>
</body>
</html>
